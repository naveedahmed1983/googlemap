<!DOCTYPE html> 
<html><head>
	<!-- Include meta tag to ensure proper rendering and touch zooming -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Include jQuery Mobile stylesheets -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

	<!-- Include the jQuery library -->
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>

	<!-- Include the jQuery Mobile library -->
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    
    <!-- Google map plugin --->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script type="text/javascript" src="js/map/jquery.ui.map.js"></script>
    
    
	<script type="text/javascript">
	$(document).ready(function(){
		$('#map_canvas').gmap().bind('init', function(ev, map) {
			$('#map_canvas').gmap('addMarker', {'position': '33.656414,73.016555', 'bounds': true}).click(function() {
				$('#map_canvas').gmap('openInfoWindow', {'content': 'NUCES Islamabad Campus'}, this);
			});
		});	
	
	
	
	$('#map_canvas2').gmap().bind('init', function() { 
	// This URL won't work on your localhost, so you need to change it
	// see http://en.wikipedia.org/wiki/Same_origin_policy
	$.getJSON( 'db/campus.json', function(data) { 
		$.each( data.markers, function(i, marker) {
			$('#map_canvas2').gmap('addMarker', { 
				'position': new google.maps.LatLng(marker.latitude, marker.longitude), 
				'bounds': true 
				}).click(function() {
				$('#map_canvas2').gmap('openInfoWindow', { 'content': marker.content }, this);
				});
			});
		});
	});
	
	});
	</script>
	<title>Mobile Computing Lab 1</title>
</head>
<body>
<div data-role="page" id="page">
	<div data-role="header">
	
		<h1> Google Map Plugin </h1>
	</div>
	<div data-role="content">
		<ul data-role="listview">
		<li><a href="#basicmap">Map with location</a></li>
		<li><a href="#dataFromDB">Map with Data</a></li>
	</ul>	
	
			
	</div>
	<div data-role="footer">

	</div>
</div>
